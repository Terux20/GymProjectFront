<h2 mat-dialog-title>Üyelik Güncelle</h2>
<div mat-dialog-content>
  <form [formGroup]="updateForm">
    <mat-form-field>
      <mat-label>Üye</mat-label>
      <input matInput formControlName="memberName" readonly>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Branş</mat-label>
      <input matInput formControlName="branch" readonly>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Başlangıç Tarihi</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Bitiş Tarihi</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">İptal</button>
  <button mat-button (click)="updateMembership()" [disabled]="!updateForm.valid">Güncelle</button>
</div>
