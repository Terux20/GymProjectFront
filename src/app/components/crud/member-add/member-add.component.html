<div class="container mt-4">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header ">
        <h5 class="title">Yeni Üye</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="memberAddForm">
          <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
              <label for="name" class="form-label">Ad Soyad*</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                placeholder="Ad Soyad"
                
              />
            </div>

            <div class="col-md-4 mb-3">
              <label for="phoneNumber" class="form-label">Telefon Numarası*</label>
              <input
                type="tel"
                id="phoneNumber"
                formControlName="phoneNumber"
                class="form-control"
                placeholder="Telefon Numarası"
                maxlength="11"
              />
            </div>

            <div class="col-md-4 mb-3">
              <label for="gender" class="form-label">Cinsiyet*</label>
              <select
                id="gender"
                formControlName="gender"
                class="form-select"
              >
                <option value="1">Erkek</option>
                <option value="2">Kadın</option>
              </select>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
              <label for="birthDate" class="form-label">Doğum Tarihi</label>
              <input
                type="date"
                id="birthDate"
                formControlName="birthDate"
                class="form-control"
                min="1924-12-31"
                max="2024-12-31"
              />
            </div>

            <div class="col-md-4 mb-3">
              <label for="adress" class="form-label">Adres</label>
              <input
                type="text"
                id="adress"
                formControlName="adress"
                class="form-control"
                placeholder="Adres"
              />
            </div>

            <div class="col-md-4 mb-3">
              <label for="email" class="form-label">E Posta</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="E Posta"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <!-- Butonu 'isSubmitting' değişkenine göre devre dışı bırakıyoruz -->
        <button class="btn btn-fill btn-primary" (click)="add()" [disabled]="isSubmitting">
        
          {{ isSubmitting ? 'Üye Ekleniyor...' : 'Ekle' }}

        </button>
        <a
          *ngIf="isProcessCompleted"
          href="http://admin.gymkod.com/membership/add"
          class="btn btn-fill btn-success"
          >Üyelik Tanımlama Paneli</a
        >
      </div>
    </div>
  </div>
</div>
