<div class="content mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Şirket Ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="companyAddForm">
            <div class="mb-3">
              <label for="companyName">ŞİRKET ADI</label>
              <input
                type="text"
                id="companyName"
                formControlName="companyName"
                class="form-control"
                placeholder="Şirket adı giriniz"
              />
            </div>
            <div class="mb-3">
              <label for="phoneNumber">TELEFON NUMARASI</label>
              <input
                type="text"
                id="phoneNumber"
                formControlName="phoneNumber"
                class="form-control"
                placeholder="Telefon numarası giriniz"
              />
            </div>
            <button
              (click)="add()"
              class="btn btn-fill btn-primary"
              [disabled]="isSubmitting"
            >
              {{ isSubmitting ? "EKLENİYOR..." : "ŞİRKETİ KAYDET" }}
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Şirket Listesi</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Şirket Adı</th>
                  <th>Telefon</th>
                  <th>İşlem</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let company of companies">
                  <td>{{ company.companyName }}</td>
                  <td>{{ company.phoneNumber }}</td>
                  <td>
                    <div  class="d-flex justify-content-around">
                      <button
                        class="btn btn-sm btn-danger mr-2"
                        (click)="deleteCompany(company)"
                        [disabled]="isSubmitting"
                      >
                        <fa-icon [icon]="faTrashAlt"></fa-icon> Sil
                      </button>
                      <button
                        class="btn btn-sm btn-primary"
                        (click)="openUpdateDialog(company)"
                        [disabled]="isSubmitting"
                      >
                        <fa-icon [icon]="faEdit"></fa-icon> Güncelle
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
