    <div>
      <div class="update-form">
        <form [formGroup]="updateForm" (ngSubmit)="updateMembershipType()">
          <div class="form-row">
            <div class="form-column">
              <div class="form-group">
                <label for="branch">Branş</label>
                <select id="branch" formControlName="branch" class="form-control">
                  <option value="">Seçiniz</option>
                  <option value="Fitness">Fitness</option>
                  <option value="Boks">Boks</option>
                  <option value="Muay Thai">Muay Thai</option>
                  <option value="MMA">MMA</option>
                  <option value="Karate">Karate</option>
                  <option value="Judo">Judo</option>
                  <option value="Güreş">Güreş</option>
                  <option value="Pilates">Pilates</option>
                  <option value="Yoga">Yoga</option>
                  <option value="KickBoks">KickBoks</option>
                  <option value="Aerobik">Aerobik</option>
                  <option value="CrossFit">CrossFit</option>
                </select>
              </div>
            </div>
            <div class="form-column">
              <div class="form-group">
                <label for="typeName">Paket İsmi</label>
                <input
                  type="text"
                  id="typeName"
                  formControlName="typeName"
                  class="form-control"
                  placeholder="1 AY, 1 AY ÖĞRENCİ vb."
                />
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <div class="form-group">
                <label>Geçerlilik Süresi</label>
                <div class="d-flex">
                  <div class="form-group flex-grow-1">
                    <label for="year">Yıl</label>
                    <select id="year" formControlName="year" class="form-control">
                      <option *ngFor="let i of [].constructor(11); let year = index" [value]="year">
                        {{ year }} YIL
                      </option>
                    </select>
                  </div>
                  <div class="form-group flex-grow-1">
                    <label for="month">Ay</label>
                    <select id="month" formControlName="month" class="form-control">
                      <option *ngFor="let i of [].constructor(13); let month = index" [value]="month">
                        {{ month }} AY
                      </option>
                    </select>
                  </div>
                  <div class="form-group flex-grow-1">
                    <label for="day">Gün</label>
                    <select id="day" formControlName="day" class="form-control">
                      <option *ngFor="let i of [].constructor(32); let day = index" [value]="day">
                        {{ day }} GÜN
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-column">
              <div class="form-group">
                <label for="price">Ücret</label>
                <input
                  type="number"
                  id="price"
                  formControlName="price"
                  class="form-control"
                  min="0"
                />
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button mat-button type="button" (click)="onNoClick()">İptal</button>
            <button
              mat-button
              type="submit"
              [disabled]="!updateForm.valid"
              #updateButton
            >
              Güncelle
            </button>
          </div>
        </form>
      </div>
    </div>
