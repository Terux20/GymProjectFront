<div class="container mt-4">
  <div
    class="d-flex justify-content-center align-items-center"
    *ngIf="isLoading"
    style="height: 100vh"
  >
    <app-loading-spinner></app-loading-spinner>
  </div>

  <div class="row" [class.content-blur]="isLoading">
    <div class="col-md-3">
      <div class="card mb-4">
        <div class="card-body">
          <h5>Hazır Filtreler</h5>

          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="genderFilter"
              [(ngModel)]="genderFilter"
              [value]="''"
              (change)="onFilterChange()"
            />
            <label class="form-check-label"> Tümü </label>
          </div>

          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="genderFilter"
              [(ngModel)]="genderFilter"
              value="1"
              (change)="onFilterChange()"
            />
            <label class="form-check-label">
              Erkek ({{ genderCounts.male }})
            </label>
          </div>

          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="genderFilter"
              [(ngModel)]="genderFilter"
              value="2"
              (change)="onFilterChange()"
            />
            <label class="form-check-label">
              Kadın ({{ genderCounts.female }})
            </label>
          </div>

          <hr />

          <h5>Branş Filtreleri</h5>

          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="branchFilter"
              [(ngModel)]="branchFilter"
              [value]="''"
              (change)="onFilterChange()"
            />
            <label class="form-check-label"> Tümü </label>
          </div>

          <div class="form-check" *ngFor="let type of membershipTypes">
            <input
              type="radio"
              class="form-check-input"
              name="branchFilter"
              [(ngModel)]="branchFilter"
              [value]="type.branch"
              (change)="onFilterChange()"
            />
            <label class="form-check-label">
              {{ type.branch }} ({{ branchCounts[type.branch] || 0 }})
            </label>
          </div>
          <hr />
          <div class="active-members-box text-center">
            <p class="active-members-count">{{ totalActiveMembers }}</p>
            <p class="active-members-label">Toplam Aktif Üye Sayınız</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Aktif Üye Listesi</h5>

          <div class="mb-3">
            <div class="wrap-input-1">
              <input
                type="text"
                class="input"
                [ngModel]="memberFilterText"
                (ngModelChange)="searchTextChanged($event)"
                placeholder="Ad, Soyad veya Telefon ile arama yapın..."
              />
              <span class="focus-border"></span>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>Ad Soyad</th>
                  <th>Telefon Numarası</th>
                  <th>Branş</th>
                  <th>Kalan Gün</th>
                  <th>İşlem</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let member of members">
                  <td>{{ member.name }}</td>
                  <td>{{ member.phoneNumber }}</td>
                  <td>{{ member.branch }}</td>
                  <td>{{ member.remainingDays }}</td>
                  <td>
                    <div class="d-flex justify-content-around">
                      <button
                        class="btn btn-sm btn-danger"
                        (click)="deleteMember(member)"
                      >
                        Sil
                        <fa-icon [icon]="faTrashAlt"></fa-icon>
                      </button>
                      <button
                        class="btn btn-sm btn-info ms-2"
                        (click)="openFreezeDialog(member)"
                        [disabled]="member.remainingDays <= 0"
                      >
                        Dondur
                        <fa-icon [icon]="faSnowflake"></fa-icon>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div
            class="d-flex justify-content-center mt-3"
            *ngIf="totalPages > 1"
          >
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a
                    class="page-link"
                    href="javascript:void(0)"
                    (click)="onPageChange(currentPage - 1)"
                  >
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li
                  class="page-item"
                  *ngFor="let i of [].constructor(totalPages); let idx = index"
                  [class.active]="currentPage === idx + 1"
                >
                  <a
                    class="page-link"
                    href="javascript:void(0)"
                    (click)="onPageChange(idx + 1)"
                  >
                    {{ idx + 1 }}
                  </a>
                </li>
                <li
                  class="page-item"
                  [class.disabled]="currentPage === totalPages"
                >
                  <a
                    class="page-link"
                    href="javascript:void(0)"
                    (click)="onPageChange(currentPage + 1)"
                  >
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
